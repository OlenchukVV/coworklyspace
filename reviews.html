<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відгуки</title>
    <link rel="stylesheet" href="reviews.css" />
    <style>
        /* Основні стилі */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f7fa;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 40px 0;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        header h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        header p {
            font-size: 18px;
            opacity: 0.8;
        }

        footer a {
            text-decoration: none;
            color: #007bff;
            font-size: 16px;
            padding: 10px;
            display: inline-block;
        }

        footer a:hover {
            color: #0056b3;
        }

        /* Секція відгуків */
        .reviews-page {
            padding: 40px;
            animation: slideIn 1s ease-out;
        }

        .reviews-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .review-form-section {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 1s ease-out;
        }

        .review-form-section h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .review-form-section input,
        .review-form-section textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s;
        }

        .review-form-section input:focus,
        .review-form-section textarea:focus {
            border-color: #007bff;
        }

        .review-form-section button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .review-form-section button:hover {
            background-color: #0056b3;
        }

        /* Анімація для форми */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Відгук */
        .review-card {
            background-color: #ffffff;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInCard 0.8s ease-out forwards;
        }

        .review-card p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        .review-card span {
            display: block;
            margin-top: 10px;
            font-style: italic;
            color: #777;
        }

        .review-card .delete-btn {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 5px;
            position: absolute;
            top: 10px;
            right: 10px;
            opacity: 0;
            transform: scale(0);
            animation: showDeleteBtn 0.3s ease-out forwards;
        }

        .review-card .delete-btn:hover {
            background-color: #c0392b;
        }

        /* Анімація для відгуків */
        @keyframes fadeInCard {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes showDeleteBtn {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .no-reviews {
            font-size: 18px;
            color: #999;
            text-align: center;
        }

        /* Курсор для видалення */
        .review-card:hover .delete-btn {
            opacity: 1;
            transform: scale(1);
        }

        /* Стиль для кнопки "Назад на головну" */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Відгуки</h1>
        <p>Дізнайтесь, що говорять про нас інші користувачі!</p>
    </header>

    <main class="reviews-page">
        <div class="reviews-container">
            <!-- Список відгуків -->
            <div id="reviews-list">
                <!-- Відгуки будуть додаватися сюди -->
            </div>

            <!-- Форма для написання відгуку -->
            <section class="review-form-section">
                <h2>Залишити відгук</h2>
                <form id="review-form">
                    <input type="text" id="user-name" placeholder="Ваше ім'я..." required />
                    <textarea id="review-text" placeholder="Ваш відгук..." required></textarea>

                    <div class="rating-stars">
                        <span>Оцінка:</span>
                        <label><input type="radio" name="rating" value="1">⭐</label>
                        <label><input type="radio" name="rating" value="2">⭐⭐</label>
                        <label><input type="radio" name="rating" value="3">⭐⭐⭐</label>
                        <label><input type="radio" name="rating" value="4">⭐⭐⭐⭐</label>
                        <label><input type="radio" name="rating" value="5" checked>⭐⭐⭐⭐⭐</label>
                    </div>

                    <button type="submit">Надіслати</button>
                </form>
            </section>
        </div>

        <footer>
            <a href="index.html">← Назад на головну</a>
        </footer>
    </main>

    <script>
        const form = document.getElementById("review-form");
        const reviewsList = document.getElementById("reviews-list");

        // Завантаження відгуків з localStorage
        window.addEventListener("DOMContentLoaded", () => {
            const savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            
            // Якщо відгуків немає, вивести повідомлення
            if (savedReviews.length === 0) {
                reviewsList.innerHTML = "<p class='no-reviews'>Немає відгуків.</p>";
            } else {
                savedReviews.forEach((review, index) => {
                    const reviewCard = document.createElement("div");
                    reviewCard.classList.add("review-card");
                    reviewCard.innerHTML = `
                        <p>${review.text}</p>
                        <span>${'⭐'.repeat(review.rating)} – ${review.name}</span>
                        <button class="delete-btn">Видалити</button>
                    `;
                    reviewsList.appendChild(reviewCard);

                    // Додати функціональність для кнопки видалення
                    const deleteBtn = reviewCard.querySelector(".delete-btn");
                    deleteBtn.addEventListener("click", () => {
                        // Видалення з екрану
                        reviewCard.remove();

                        // Оновлення localStorage
                        const updatedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
                        updatedReviews.splice(index, 1); // Видалити відгук за індексом
                        localStorage.setItem("reviews", JSON.stringify(updatedReviews));
                    });
                });
            }
        });

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const name = document.getElementById("user-name").value;
            const text = document.getElementById("review-text").value;
            const rating = document.querySelector('input[name="rating"]:checked').value;

            // Створення нового відгука
            const newReview = {
                name,
                text,
                rating: parseInt(rating)
            };

            // Додавання відгуку до списку
            const reviewCard = document.createElement("div");
            reviewCard.classList.add("review-card");
            reviewCard.innerHTML = `
                <p>${text}</p>
                <span>${'⭐'.repeat(rating)} – ${name}</span>
                <button class="delete-btn">Видалити</button>
            `;

            // Додаємо відгук на сторінку
            reviewsList.prepend(reviewCard);

            // Зберігаємо новий відгук в localStorage
            const savedReviews = JSON.parse(localStorage.getItem("reviews")) || [];
            savedReviews.push(newReview);
            localStorage.setItem("reviews", JSON.stringify(savedReviews));

            // Очищаємо форму
            form.reset();
        });
    </script>
</body>
</html>
