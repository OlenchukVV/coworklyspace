<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Знайти коворкінг</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header class="top-bar">
    <div class="logo">CoworklySpace</div>
    <nav class="nav-links">
      <a href="index.html">Головна</a>
      <a href="auth.html" id="loginLink">Увійти</a>
      <a href="dashboard.html" id="dashboardLink" style="display: none;">Мій кабінет</a>
      <button id="logoutBtn" style="display: none; background: none; border: none; color: red; cursor: pointer;">Вийти</button>
    </nav>
  </header>

  <main class="search-wrapper">
    <h1 class="section-title">Оберіть своє ідеальне місце для роботи</h1>

    <div class="filter-container">
      <label for="cityFilter">Місто:</label>
      <select id="cityFilter" onchange="filterByCity()">
        <option value="all">Усі міста</option>
        <option value="kyiv">Київ</option>
        <option value="lviv">Львів</option>
        <option value="odesa">Одеса</option>
        <option value="kharkiv">Харків</option>
      </select>
    </div>

    <div class="space-cards" id="coworkingList">
      <!-- Картки додаються тут -->
    </div>
  </main>

  <footer class="footer">
    © 2025 Коворкінги України. Усі права захищено.
  </footer>

  <script>
    const coworkings = [
      {
        city: 'kyiv',
        name: 'Creative Quarter',
        image: 'https://source.unsplash.com/featured/?coworking,office1',
        desc: 'Стильний простір у центрі Києва з конференц-залами та кухнею.'
      },
      {
        city: 'kyiv',
        name: 'Hub 4.0',
        image: 'https://source.unsplash.com/featured/?coworking,office2',
        desc: 'Інноваційне середовище для стартапів і підприємців.'
      },
      {
        city: 'kyiv',
        name: 'Platforma Leonardo',
        image: 'https://source.unsplash.com/featured/?coworking,office3',
        desc: 'Сучасні робочі місця та креативна атмосфера.'
      },
      {
        city: 'kyiv',
        name: 'Lift99 Kyiv Hub',
        image: 'https://source.unsplash.com/featured/?coworking,office4',
        desc: 'Комʼюніті орієнтований простір для новаторів.'
      },
      {
        city: 'lviv',
        name: 'IHub Lviv',
        image: 'https://source.unsplash.com/featured/?coworking,office5',
        desc: 'Затишний хаб у центрі Львова для айтішників.'
      },
      {
        city: 'lviv',
        name: 'Startup Depot',
        image: 'https://source.unsplash.com/featured/?coworking,office6',
        desc: 'Ідеальне місце для фрилансерів і команд.'
      },
      {
        city: 'lviv',
        name: 'Communa',
        image: 'https://source.unsplash.com/featured/?coworking,office7',
        desc: 'Затишна атмосфера та арт-орієнтований простір.'
      },
      {
        city: 'lviv',
        name: 'Futura Hub',
        image: 'https://source.unsplash.com/featured/?coworking,office8',
        desc: 'Інновації та креативність у кожному метрі.'
      },
      {
        city: 'odesa',
        name: 'Terminal 42',
        image: 'https://source.unsplash.com/featured/?coworking,office9',
        desc: 'Сучасний простір біля моря з усім необхідним.'
      },
      {
        city: 'odesa',
        name: 'Impact Hub Odessa',
        image: 'https://source.unsplash.com/featured/?coworking,office10',
        desc: 'Ідеальне місце для соціальних проєктів і стартапів.'
      },
      {
        city: 'odesa',
        name: '4City',
        image: 'https://source.unsplash.com/featured/?coworking,office11',
        desc: 'Мультифункціональний простір із кафе та подіями.'
      },
      {
        city: 'odesa',
        name: 'Workit',
        image: 'https://source.unsplash.com/featured/?coworking,office12',
        desc: 'Сучасні офіси з гнучкими умовами для команд.'
      },
      {
        city: 'kharkiv',
        name: 'Fabrika.space',
        image: 'https://source.unsplash.com/featured/?coworking,office13',
        desc: 'Один із найбільших просторів у Харкові з подієвим залом.'
      },
      {
        city: 'kharkiv',
        name: 'Spalah Kharkiv',
        image: 'https://source.unsplash.com/featured/?coworking,office14',
        desc: 'Комфортна атмосфера для навчання та роботи.'
      },
      {
        city: 'kharkiv',
        name: 'Coworking 365',
        image: 'https://source.unsplash.com/featured/?coworking,office15',
        desc: 'Гнучкий графік, багато світла, зручне розташування.'
      },
      {
        city: 'kharkiv',
        name: 'Smart Space',
        image: 'https://source.unsplash.com/featured/?coworking,office16',
        desc: 'Мінімалізм, фокус, технології — усе в одному.'
      }
    ];

    const list = document.getElementById('coworkingList');

    function renderCoworkings(filter = 'all') {
      list.innerHTML = '';
      coworkings.filter(c => filter === 'all' || c.city === filter)
        .forEach(c => {
          const div = document.createElement('div');
          div.className = 'space-card';
          div.innerHTML = `
            <img src="${c.image}" alt="${c.name}">
            <h3>${c.name}</h3>
            <p>${c.desc}</p>
            <p><strong>Місто:</strong> ${c.city.charAt(0).toUpperCase() + c.city.slice(1)}</p>
          `;
          list.appendChild(div);
        });
    }

    function filterByCity() {
      const city = document.getElementById('cityFilter').value;
      renderCoworkings(city);
    }

    renderCoworkings();
  </script>
</body>
</html>
