<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Знайти коворкінг</title>
  <link rel="stylesheet" href="search.css" />
  <style>
    .search-wrapper {
      padding: 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    .filter-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-container select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: 1px solid var(--gray);
    }

    .space-cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(270px, 1fr));
      gap: 2rem;
    }

    .space-card {
      background: var(--white);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      transition: transform 0.3s;
    }

    .space-card:hover {
      transform: translateY(-5px);
    }

    .space-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 16px;
      margin-bottom: 1rem;
    }

    .space-card h3 {
      margin: 0.5rem 0;
      color: var(--dark);
    }

    .space-card p {
      margin: 0.25rem 0;
      color: var(--gray-dark);
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="logo">CoworklySpace</div>
    <nav class="nav-links">
      <a href="index.html">Головна</a>
      <a href="auth.html">Увійти</a>
    </nav>
  </header>

  <main class="search-wrapper">
    <h1 class="section-title" style="text-align:center">Оберіть коворкінг</h1>

    <div class="filter-container">
      <label for="citySelect">Місто:</label>
      <select id="citySelect">
        <option value="all">Усі міста</option>
        <option value="Київ">Київ</option>
        <option value="Одеса">Одеса</option>
        <option value="Львів">Львів</option>
        <option value="Харків">Харків</option>
      </select>
    </div>

    <div class="space-cards" id="spacesContainer"></div>
  </main>

  <footer class="footer">
    <p>© 2025 CoworklySpace. Усі права захищено.</p>
  </footer>

  <script>
    const coworkingSpaces = [
      {
        city: "Київ",
        name: "Freedom Hub",
        address: "вул. Січових Стрільців 12",
        price: "200₴/день",
        img: "https://images.unsplash.com/photo-1618221346638-f7f54f0b6c64",
        desc: "Цілодобовий доступ, зони відпочинку, безкоштовна кава."
      },
      {
        city: "Київ",
        name: "Hive Place",
        address: "вул. Бульварно-Кудрявська 33",
        price: "250₴/день",
        img: "https://images.unsplash.com/photo-1607083201343-b59f308b9a0d",
        desc: "Тиха атмосфера, Zoom-кімнати, поруч кафе та метро."
      },
      {
        city: "Одеса",
        name: "SeaSpace",
        address: "вул. Гагарінське плато 5",
        price: "210₴/день",
        img: "https://images.unsplash.com/photo-1616587892740-1e776e445e4c",
        desc: "Великі вікна, коворкінг з пляжною атмосферою."
      },
      {
        city: "Львів",
        name: "Smart Office",
        address: "пл. Ринок 1",
        price: "250₴/день",
        img: "https://images.unsplash.com/photo-1591367811889-3e7c9f5d3c4c",
        desc: "Прямо в центрі Львова, атмосфера старого міста."
      },
      {
        city: "Харків",
        name: "KharkivHub",
        address: "вул. Сумська 22",
        price: "190₴/день",
        img: "https://images.unsplash.com/photo-1581090700227-1b8c3f40c8f3",
        desc: "Ідеальне місце для стартапів та команд."
      }
    ];

    const spacesContainer = document.getElementById("spacesContainer");
    const citySelect = document.getElementById("citySelect");

    function renderSpaces(city) {
      spacesContainer.innerHTML = "";

      const filtered = city === "all"
        ? coworkingSpaces
        : coworkingSpaces.filter(space => space.city === city);

      filtered.forEach(space => {
        const card = document.createElement("div");
        card.className = "space-card";
        card.innerHTML = `
          <img src="${space.img}" alt="${space.name}" />
          <h3>${space.name}</h3>
          <p><strong>${space.city}</strong>, ${space.address}</p>
          <p>${space.desc}</p>
          <p><strong>від ${space.price}</strong></p>
        `;
        spacesContainer.appendChild(card);
      });
    }

    citySelect.addEventListener("change", () => {
      renderSpaces(citySelect.value);
    });

    renderSpaces("all");
  </script>
</body>
</html>
