  <link rel="stylesheet" href="main.css">
  <style>
    .filter-container {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filter-container select {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .space-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 0.5rem;
    }

    .space-card p {
      margin: 0.25rem 0;
    }
  </style>
</head>

    <div class="filter-container">

        <option value="all">Усі міста</option>
        <option value="Київ">Київ</option>
        <option value="Одеса">Одеса</option>
        <option value="Львів">Львів</option>
        <option value="Харків">Харків</option>
      </select>
    </div>

    <div class="space-cards" id="spacesContainer"></div>
  </main>

      {

      {

        desc: "Фокус на ІТ-команди, обладнання для технічних демонстрацій."
      }
    ];

    const spacesContainer = document.getElementById("spacesContainer");
    const citySelect = document.getElementById("citySelect");

    function renderSpaces(city) {
      spacesContainer.innerHTML = "";

      const filtered = city === "all"
        ? coworkingSpaces
        : coworkingSpaces.filter(space => space.city === city);

      filtered.forEach(space => {
        const card = document.createElement("div");
        card.className = "space-card";
        card.innerHTML = `
          <img src="${space.img}" alt="${space.name}">
          <h3>${space.name}</h3>
          <p><strong>${space.city}</strong>, ${space.address}</p>
          <p>${space.desc}</p>
          <p><strong>від ${space.price}</strong></p>
        `;
        spacesContainer.appendChild(card);
      });
    }

    citySelect.addEventListener("change", () => {
      renderSpaces(citySelect.value);
    });

    renderSpaces("all");
  </script>
</body>
</html>
