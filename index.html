<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна | CoworklySpace</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafbfc;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        .reviews-preview {
            margin-top: 3rem;
            text-align: center;
        }
        .reviews-grid {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
        }
        .review-card {
            background: #ffffff;
            border-left: 5px solid #0077ff;
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 280px;
            transition: box-shadow 0.3s ease;
        }
        .review-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
        }
        .review-card p {
            font-style: italic;
            margin-bottom: 1rem;
            color: #444;
        }
        .review-card span {
            display: block;
            font-weight: 600;
            color: #0077ff;
            text-align: right;
            font-size: 0.95rem;
        }
        footer {
            background-color: #000;
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Ініціалізація Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBWwKso4qEdRK1SnWHxawP7Zm49BwcZz50",
            authDomain: "coworklyspace.firebaseapp.com",
            projectId: "coworklyspace",
            storageBucket: "coworklyspace.appspot.com",
            messagingSenderId: "11039847178271",
            appId: "1:1039847178271:web:9fbece3255c14b5217d52a"
        };
        firebase.initializeApp(firebaseConfig);

        // Функція для виведення відгуків
        function displayReviews() {
            const reviews = [
                { text: "Чудовий простір для роботи, дуже зручно!", author: "Олександр" },
                { text: "Тут зручно працювати в команді. Рекомендую!", author: "Марія" },
                { text: "Просторі зали та комфорт. Брав участь в конференції – все чудово!", author: "Іван" }
            ];

            const reviewsList = document.getElementById("reviews-list");
            reviews.forEach(review => {
                const reviewCard = document.createElement("div");
                reviewCard.classList.add("review-card");
                reviewCard.innerHTML = `
                    <p>${review.text}</p>
                    <span>— ${review.author}</span>
                `;
                reviewsList.appendChild(reviewCard);
            });
        }

        // Перевірка, чи користувач авторизований
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById("user-status").textContent = "Вітаємо, " + user.email;
            } else {
                document.getElementById("user-status").textContent = "Не авторизований";
            }
        });
    </script>
</head>
<body>
    <div class="container">
        <header>
            <h2>CoworklySpace</h2>
            <div id="user-status"></div>
        </header>
        
        <!-- Відгуки -->
        <div class="reviews-preview">
            <h2>Відгуки</h2>
            <div class="reviews-grid" id="reviews-list">
                <!-- Відгуки будуть додаватися сюди за допомогою JS -->
            </div>
        </div>

        <footer>
            <p>&copy; 2025 CoworklySpace. Усі права захищені.</p>
        </footer>
    </div>

    <script>
        // Виведення відгуків при завантаженні сторінки
        displayReviews();
    </script>
</body>
</html>
