<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoworklySpace</title>
    <link rel="stylesheet" href="style/main.css" />
    <style>
        /* Стиль для меню */
        .menu-container {
            position: relative;
            display: inline-block;
            margin-left: 10px;
        }

        .menu-button {
            font-size: 28px;
            background-color: transparent;
            border: none;
            color: #007bff;
            cursor: pointer;
        }

        .menu-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            border-radius: 5px;
        }

        .menu-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .menu-content a:hover {
            background-color: #ddd;
        }

        .menu-container:hover .menu-content {
            display: block;
        }

        .top-bar {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-links, .auth-btn {
            margin-left: 20px;
        }

        .write-review-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
        }

        .write-review-btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>

<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyBWwKso4qEdRK1SnWHxawP7Zm49BwcZz50",
        authDomain: "coworklyspace.firebaseapp.com",
        projectId: "coworklyspace",
        storageBucket: "coworklyspace.firebasestorage.app",
        messagingSenderId: "1039847178271",
        appId: "1:1039847178271:web:9fbece3255c14b5217d52a"
    };

    firebase.initializeApp(firebaseConfig);

    firebase.auth().onAuthStateChanged((user) => {
        const authBtn = document.querySelector('.auth-btn');
        const navLinks = document.querySelector('.nav-links');

        if (user) {
            authBtn.style.display = 'none';

            const userEmail = user.email;
            const cabinetLink = document.createElement('a');
            cabinetLink.href = "#";  // можна перенаправити на сторінку профілю
            cabinetLink.textContent = `Мій кабінет (${userEmail})`;
            cabinetLink.style.fontWeight = 'bold';

            navLinks.appendChild(cabinetLink);
        } else {
            authBtn.style.display = 'block';
        }
    });
</script>

<body>
    <header class="hero-container">
        <div class="top-bar">
            <div class="menu-container">
                <button class="menu-button">☰</button>
                <div class="menu-content">
                    <a href="#">Про нас</a>
                    <a href="#">Локації</a>
                    <a href="#">Відгуки</a>
                    <a href="#">Інше</a>
                </div>
            </div>
            <div class="logo">Coworkly<span>Space</span></div>
            <nav class="nav-links">
                <a href="about.html">Про нас</a>
                <a href="#">Локації</a>
                <!-- Відображення кабінету після входу -->
                <a href="#">Мій кабінет</a>
            </nav>
            <div class="auth-btn">
                <button onclick="window.location.href='auth.html'">Увійти / Реєстрація</button>
            </div>
        </div>
        <div class="hero-text">
            <h1>Готові працювати ефективніше?</h1>
            <p>Створіть акаунт, щоб бронювати простори вже сьогодні.</p>
            <button class="cta-btn">Почати зараз</button>
        </div>
    </header>

    <!-- Інші секції сторінки -->

    <footer>
        <p>© 2025 CoworklySpace. Всі права захищено.</p>
    </footer>

    <!-- Кнопка для написання відгуку -->
    <button class="write-review-btn" onclick="window.location.href='reviews.html'">Напишіть відгук!</button>
</body>
</html>
