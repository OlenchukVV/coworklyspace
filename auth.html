<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Авторизація | CoworklySpace</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script>
        // Ініціалізація Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBWwKso4qEdRK1SnWHxawP7Zm49BwcZz50",
            authDomain: "coworklyspace.firebaseapp.com",
            projectId: "coworklyspace",
            storageBucket: "coworklyspace.firebasestorage.app",
            messagingSenderId: "11039847178271",
            appId: "1:1039847178271:web:9fbece3255c14b5217d52a"
        };
        firebase.initializeApp(firebaseConfig);
        
        // Реєстрація
        function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById("message").textContent = "Реєстрація успішна! Перенаправляємо на головну...";
                    setTimeout(() => {
                        window.location.href = "index.html";  // Перехід на головну сторінку
                    }, 2000); // Затримка перед перенаправленням
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("message").textContent = `Помилка: ${errorMessage}`;
                });
        }

        // Вхід
        function login() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    document.getElementById("message").textContent = "Вхід успішний! Перенаправляємо на головну...";
                    setTimeout(() => {
                        window.location.href = "index.html";  // Перехід на головну сторінку
                    }, 2000); // Затримка перед перенаправленням
                })
                .catch((error) => {
                    const errorMessage = error.message;
                    document.getElementById("message").textContent = `Помилка: ${errorMessage}`;
                });
        }

        // Показати email користувача після входу
        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                document.getElementById("emailDisplay").textContent = user.email;
                document.getElementById("registerBtn").style.display = "none"; // Сховати кнопку реєстрації
            } else {
                document.getElementById("emailDisplay").textContent = "";
                document.getElementById("registerBtn").style.display = "block"; // Показати кнопку реєстрації
            }
        });
    </script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 5% auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #2e7d32;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #43a047;
        }
        .message {
            text-align: center;
            color: #2e7d32;
            margin-top: 15px;
        }
        #emailDisplay {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Вхід / Реєстрація</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Пароль">
        <button id="registerBtn" onclick="register()">Зареєструватися</button>
        <button onclick="login()">Увійти</button>
        <div id="emailDisplay"></div>
        <div class="message" id="message"></div>
    </div>
</body>
</html>
