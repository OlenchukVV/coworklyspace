
<!DOCTYPE html>
<html lang="uk">
<head>

    <title>Реєстрація | CoworklySpace</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <h2>Реєстрація</h2>

    </form>

</body>
</html>
